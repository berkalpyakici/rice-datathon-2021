<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/uikit.min.css">
        <link rel="stylesheet" href="css/Chart.min.css">
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script src="js/Chart.min.js"></script>
    </head>
    <body>
        <section class="uk-section uk-section-primary uk-light">
            <div class="uk-container">
                <div class="uk-width-3-4@m uk-margin-auto uk-padding-large">
                    <div class="uk-text-center">
                        <h2 class="uk-h3 uk-margin-remove">Select an agency from the list below:</h2>
                    </div>
                    <div class="uk-margin-medium-top">
                        <div uk-scrollspy="cls: uk-animation-slide-bottom; repeat: true">
                            <form>
                                <div class="uk-grid-small" uk-grid>
                                    <div class="uk-width-expand@s uk-first-column">
                                        <select class="uk-input uk-form-large uk-width-1-1 uk-border-pill">
                                            <option>Option 01</option>
                                            <option>Option 02</option>
                                        </select>
                                    </div>
                                    <div class="uk-width-1-1 uk-width-auto@s">
                                        <input type="submit" value="View" class="uk-button uk-button-primary uk-button-large uk-border-pill">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="uk-section">
            <div class="uk-text-center">
                <h2 class="uk-h3 uk-margin-remove">Data visualization magic comes here.</h2>
            </div>
        </section>
    </body>
</html>
