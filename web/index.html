<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/uikit.min.css">
        <link rel="stylesheet" href="css/Chart.min.css">
        <script src="js/uikit.min.js"></script>

    </head>
    <body>

                                            <option value="DC STATE BOARD OF EDUCATION">DC STATE BOARD OF EDUCATION</option>
                                            <option value="DC Sentencing & Criminal Code Review Committee">DC Sentencing & Criminal Code Review Committee</option>
                                            <option value="DC Taxicab Commission">DC Taxicab Commission</option>
                                            <option value="DEPARTMENT OF FORENSICS SCIENCES">DEPARTMENT OF FORENSICS SCIENCES</option>
                                            <option value="DEPUTY MAYOR FOR HEALTH & HUMAN SERVICES">DEPUTY MAYOR FOR HEALTH & HUMAN SERVICES</option>
                                            <option value="DEPUTY MAYOR FOR PUBLIC SAFETY & JUSTICE">DEPUTY MAYOR FOR PUBLIC SAFETY & JUSTICE</option>
                                            <option value="Department of  Youth Rehabilitation Services">Department of  Youth Rehabilitation Services</option>
                                            <option value="Department of Consumer & Regulatory Affairs">Department of Consumer & Regulatory Affairs</option>
                                            <option value="Department of Corrections">Department of Corrections</option>
                                            <option value="Department of Education">Department of Education</option>

            <div class="uk-text-center">
